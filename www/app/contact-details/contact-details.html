<ion-navbar *navbar>
  <a menu-toggle *ng-if="!contact">
    <icon menu></icon>
  </a>
  <ion-title>Contact</ion-title>
</ion-navbar>

<ion-content>
 <div *ng-if="contact" class="selection">
    <ion-card>
         <ion-item>
             <ion-item-content>
                 <h2>{{contact.Name}}</h2>
                 <p>{{contact.Title}}</p>
             </ion-item-content>
         </ion-item>

         <a href="tel:{{contact.Phone}}" ion-item>
             <icon call item-left></icon>
             <h2>Call Office</h2>
             <p>{{contact.Phone}}</p>
         </a>
         <a href="tel:{{contact.MobilePhone}}" ion-item>
             <icon call item-left></icon>
             <h2>Call Mobile</h2>
             <p>{{contact.MobilePhone}}</p>
         </a>
         <a href="tel:{{contact.MobilePhone}}" ion-item>
             <icon text item-left></icon>
             <h2>Text</h2>
             <p>{{contact.MobilePhone}}</p>
         </a>
         <a href="mailto:{{contact.Email}}" ion-item>
             <icon mail item-left></icon>
             <h2>Email</h2>
             <p>{{contact.Email}}</p>
         </a>

     </ion-card>

 </div>

</ion-content>
